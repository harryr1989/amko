<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMKO Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>AMKO Login</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Ganti dengan URL & anon key project Supabase kamu
    const supabaseUrl = "https://saohnqxderqfuvgfvoam.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhb2hucXhkZXJxZnV2Z2Z2b2FtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MjUzNjksImV4cCI6MjA3MzIwMTM2OX0.oKexUwapMuRr4PqBz78sG2IXML0_ZGRGoT9K3vYB7_M";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Login Supabase
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Login gagal: " + error.message);
        return;
      }

      // Ambil user
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Tidak ada sesi login.");
        return;
      }

      // Ambil profil
      const { data: profile, error: perr } = await supabase
        .from('profiles')
        .select('role,branch_code,full_name')
        .eq('id', user.id)
        .single();

      if (perr) {
        alert("Gagal ambil profil: " + perr.message);
        return;
      }

      
      // Sinkronkan sesi legacy untuk halaman lama (transaksi-mini-atm) yang masih pakai localStorage
      try {
        const legacyAuth = {
          username: user.email,
          name: profile.full_name || user.email,
          role: profile.role,
          branch: profile.branch_code
        };
        localStorage.setItem('amko.auth', JSON.stringify(legacyAuth));
        localStorage.setItem('amko.auth:exp', String(Date.now() + 12*60*60*1000)); // 12 jam
      } catch(_) {}
// Routing sesuai role
      if (profile.role === 'owner') {
        location.href = 'dashboard.html';
      } else {
        location.href = 'master-saldo-akun.html';
      }
    });
  </script>
</body>
</html>
